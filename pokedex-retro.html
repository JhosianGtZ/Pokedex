<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <title>Pok√©dex</title>
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Font -->
    <link href="https://fonts.cdnfonts.com/css/joystix" rel="stylesheet">
    <!--  -->
</head>
<body id="pokebg">
    <div class="pokedex-container">
        <div class="name-container">
            <h3 id="poketitle">Name</h3>
        </div>
        <div  class="poke-image">
            <div id="pokeImageContainer">
                <img src="images/logo.png" alt="poke-image" id="pokeImg" width="300px" height="300px">
            </div>
            
        </div>

        <div id="typeContainer" class="type-container">
            <h4 id="pokenum">Number: </h4>
            <h4 id="poketype">Type</h4>
        </div>

        <div id="abilityContainer" class="abilityContainer">
            <h4 id="abilities">abilities</h4>
        </div>

        <div class="search-container">
            <i class="bx bx-search"></i>
            <input type="text" class="pokeName" name="pokeName" id="pokeName" placeholder="Insert Name or Number">
            <button class="pokeSearch" id="btnSearch">Search</button>
        </div>

        <div class="buttons-container">
            <button id="btnLeft" class="btn-left"><i class='bx bxs-left-arrow'></i></button>
            <button id="btnRight" class="btn-right"><i class='bx bxs-right-arrow'></i></button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
